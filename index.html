<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パスワード保護</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://github.com/username/repository-name/raw/main/assets/background.jpg') center center no-repeat;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1f7135;
      z-index: -1;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* 上部に表示するタイトル */
.header-title {
  margin-top: 230px;
  font-size: 60px;
  font-family: 'Noto Serif JP', serif;
  color: white;
  font-weight: 700;
  text-align: center;
  z-index: 1;
  text-shadow:
    1px 1px 0 #1a1a1a,
    2px 2px 0 #1a1a1a,
    3px 3px 0 #1a1a1a,
    4px 4px 0 #1a1a1a,
    5px 5px 5px rgba(0, 0, 0, 0.5);
}

    .login-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.07);
      text-align: center;
      width: 300px;
      margin-top: 80px; /* ← 少し下にずらす */
      animation: slide-in 1s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: calc(100% - 30px);
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #fafafa;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #66B032;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #A8E063, #66B032);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #66B032, #A8E063);
      transform: translateY(-5px);
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- 上のタイトル文字 -->
  <div class="header-title">第80代緑組 5年棒倒し基礎マニュアル</div>

  <!-- パスワード入力ボックス -->
  <div class="login-box">
    <h2>Enter the password here</h2>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="This page is protected" required />
      <button type="submit">Continue</button>
    </form>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    const correctPassword = "secretPassword";
    const form = document.getElementById("passwordForm");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const inputPassword = document.getElementById("password").value;
      if (inputPassword === correctPassword) {
        window.location.href = "https://boudoushi-guide-jpftsjb.gamma.site";
      } else {
        errorMessage.textContent = "The provided password was not accepted.";
      }
    });
  </script>
</body>
</html>
